<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenville Locksmith Services | 24/7 Emergency Locksmith</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --success-color: #198754;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navigation */
        .navbar {
            background-color: #382e11 !important;
            box-shadow: 0 2px 10px rgba(50, 39, 16, 0.1);
            padding: 0.75rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #000000 30%, #b39854 100%);
            color: white;
            padding: 100px 0 60px;
            position: relative;
            margin-top: 56px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .hero p.lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .emergency-notice {
            background-color: var(--danger-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-emergency {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
        }

        .btn-emergency:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
        }

        /* Services Section */
        .services-section {
            background-color: var(--light-color);
            padding: 60px 0;
        }

        .service-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1);
        }

        .guarantee-badge {
            background-color: var(--success-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
            box-shadow: 0 2px 4px rgba(25, 135, 84, 0.3);
        }

        /* About Section */
        .about-section {
            padding: 30px 0;
        }

        .stats-box {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .testimonial {
            background-color: var(--light-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .testimonial::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 4rem;
            color: var(--primary-color);
            opacity: 0.2;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .trust-badge {
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Pricing Section */
        .pricing-section {
            background-color: var(--light-color);
            padding: 60px 0;
        }

        .pricing-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        .pricing-card:hover {
            transform: translateY(-5px);
        }

        .pricing-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
        }

        .price-period {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Contact Section */
        .contact-section {
            padding: 60px 0;
        }

        .contact-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .emergency-contact {
            background-color: var(--danger-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info {
            background-color: var(--light-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-item i {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .contact-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--dark-color);
        }

        /* Form Styling */
        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .floating-label {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: auto;
            padding: 1rem 0.75rem 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-label {
            position: absolute;
            top: 0.5rem;
            left: 0.75rem;
            transition: all 0.3s ease;
            color: #6c757d;
            font-weight: 500;
        }

        .form-control:focus~.form-label,
        .form-control:not(:placeholder-shown)~.form-label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.8rem;
            color: var(--primary-color);
            background-color: white;
            padding: 0 0.25rem;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 0;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p.lead {
                font-size: 1.1rem;
            }

            .service-icon {
                width: 60px;
                height: 60px;
            }

            .trust-badges {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Добавьте эти стили в ваш CSS */
        .map-container {
            position: relative;
            padding-bottom: 80%;
            /* Соотношение сторон 16:9 */
            height: 0;
            overflow: hidden;
        }

        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .map-container:hover img {
            transform: scale(1.05);
        }

        .service-area-item {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .service-area-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .service-area-item h5 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .guarantees {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.1) 0%, rgba(25, 135, 84, 0.1) 100%);
        }

        .guarantees i {
            font-size: 1.2rem;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock-fill"></i> LOCKSMITH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3">
                        <span class="navbar-text d-flex align-items-center">
                            <i class="bi bi-clock-fill text-success me-2"></i>
                            <span>24/7 Support</span>
                        </span>
                    </li>
                    <li class="nav-item me-3">
                        <span class="navbar-text d-flex align-items-center">
                            <i class="bi bi-stopwatch text-info me-2"></i>
                            <span>15-20 min Response</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text d-flex align-items-center">
                            <i class="bi bi-award-fill text-danger me-2"></i>
                            <span>Licensed</span>
                        </span>
                    </li>
                </ul>
                <a href="tel:786-353-8018" class="btn btn-success btn-sm me-1 ms-5">
                    <i class="bi bi-telephone-fill me-1"></i> Call Now
                </a>
            </div>
        </div>
    </nav>




    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Additional content can be added here if needed -->
        {% endblock %}
    </main>
</body>

</html>
